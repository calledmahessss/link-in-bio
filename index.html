<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mahesa Links</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.css"
/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  
  <style>
    body {
      text-align: center;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .header img {
      width: 120px;
      height: 120px;
      border-radius: 100px;
      object-fit: cover;
    }

    .header hgroup{
        gap: 1rem;
    }

    /* Boxed Links */
    .link-button {
      display: inline-block;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      transition: all 0.3s ease;
      color: inherit;
    }

    .link-button:hover {
        background-color: #f3f3f3;
        color: #2d2d2d;
        border-color: #5399f6;
        transform: scale(1.2);
    }

    /* Social Icons Row */
    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .socials a {
      font-size: 1.5rem;
      text-decoration: none;
    }

    .mail {
        display: inline-block;
        text-decoration: none;

        padding: 0.5rem 1rem;
        background-color: #f3f3f3;
        border-radius: 10px;
        transition: all 0.3s ease;

        text-decoration: none;
        font-weight: normal;
        color: #2d2d2d;

        margin-top: 1rem; margin-bottom: 1rem;
    }

    .mail:hover {
      border-color: #5399f6;
      transform: scale(1.2);
    }

  </style>
</head>
<body>
  <main class="container">
    <!-- Profile Section -->
    <section class="header">
      <img src="./cat.jpg" alt="Profile Picture" />
      <hgroup>
        <h1>Mahesa Tyo</h1>
        <p>Minimalistâ€”Graphic Designer</p>
      </hgroup>
    </section>

    <!-- Main Links -->
    <section>
      <a
        href="https://blog.halomahesa.my.id"
        target="_blank"
        class="link-button"
        >Mahesa's Blog</a
      >
      <a
        href="https://blog.halomahesa.my.id"
        target="_blank"
        class="link-button"
        >Curated Design</a
      >
      <a
        href="https://blog.halomahesa.my.id"
        target="_blank"
        class="link-button"
        >Tech Product</a
      >
    </section>

    <!-- Social Media Icons -->
    <section class="socials">
        <a href="https://instagram.com/nomadwooork" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://behance.net" target="_blank"><i class="fab fa-behance"></i></a>
      </section> 

    <!-- Footer -->
    <footer class="footer">
        <a
        href="mailto:mail@halomahesa.my.id"
        target="_blank"
        class="mail"
        >Contact Me</a>
    </footer>
  </main>
</body>
</html>
