<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahesa Links</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      text-align: center;
      padding: 1rem;
    }

    .name-highlight {
      font-family: 'DM Sans', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
    }

    .profile-text {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .header hgroup{
      margin: 0px;
    }

    .btn-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem auto;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: transparent;
      color: inherit;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-link:hover {
      background-color: #f3f3f3;
      color: #2d2d2d;
      border-color: #5399f6;
      transform: scale(1.2);
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1rem 0;
    }

    .socials a {
      font-size: 1.5rem;
      color: inherit;
      transition: transform 0.2s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .btn-link {
        width: 100%;
        max-width: 300px;
      }

      .socials {
        flex-wrap: wrap;
        gap: 1rem;
      }
    }

    footer .btn-link {
      background-color: #2e9de2;
      color: f3f3f3;
      border: 1px solid #2e9de2;
    }

    #bio-text {
    transition: opacity 0.5s ease;
    }
    
    .profile-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 2rem 0;
      text-align: left;
    }

    .profile-image img {
      width: 8rem;
      height: 8rem;
      border-radius: 100px;
      object-fit: cover;
    }

    .profile-text h1 {
      margin: 0;
      font-size: 2rem;
    }

    .profile-text p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .profile-container {
        flex-direction: column;
        text-align: center;
      }

      .profile-text h1 {
        font-size: 1.5rem;
      }

      .profile-text p {
        font-size: 1rem;
      }
    }    
  </style>
</head>
<body>
  <main class="container">
    <!-- Profile -->
    <section class="profile-container">
      <div class="profile-image">
        <img src="./cat.jpg" alt="Profile Picture">
      </div>
      <div class="profile-text">
        <h1 class="name-highlight">
          <div>Called</div>
          <div>Mahesa Tyo</div>
        </h1>        
        <p><span id="bio-text">Graphic Designer</span></p>
      </div>
    </section>

    <!-- Main Links -->
    <section>
      <a href="https://blog.halomahesa.my.id" target="_blank" class="btn-link">Mahesa's Blog</a>
      <a href="https://blog.halomahesa.my.id" target="_blank" class="btn-link">Curated Design</a>
      <a href="https://blog.halomahesa.my.id" target="_blank" class="btn-link">Tech Product</a>
    </section>

    <!-- Social Media -->
    <section class="socials">
      <a href="https://www.instagram.com/designbymahesa/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/mahesatyo/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.behance.net/designbymahesa" target="_blank"><i class="fab fa-behance"></i></a>
    </section>

    <!-- Footer -->
    <footer>
      <a href="mailto:mail@halomahesa.my.id" target="_blank" class="btn-link">Contact Me</a>
    </footer>
  </main>

  <script>
    const bioList = [
      "Minimalist",
      "Nomaden",
      "Bachelor of Game Tech",
      "Freelancer",
      "Creative Director"
    ];
  
    let currentIndex = 0;
    const bioText = document.getElementById("bio-text");
  
    setInterval(() => {
      bioText.style.opacity = 0;
  
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % bioList.length;
        bioText.textContent = bioList[currentIndex];
        bioText.style.opacity = 1;
      }, 500);
    }, 5000);
  </script></body></html>
