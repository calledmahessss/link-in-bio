<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mahesa Links</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.css"
        />
        <style>
            main {
                text-align: center;
            }

            .header {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                align-items: center;
                margin: 2rem 0;
            }

            .header > img {
                width: 120px;
                height: 120px;
                border-radius: 25px;
                object-fit: cover;
            }
            
            section {
                margin-bottom: 1rem;
            }

            section a {
                display: inline-block;
                text-decoration: none;
                padding: 0.75rem 1.5rem;
                border: 1px solid #ccc;
                border-radius: 35px;
                transition: all 0.3s ease;
                color: #f3f3f3;
            }

            section a:hover {
                border-color: #888;
                transform: scale(1.3);
            }
        </style>
    </head>
    <body>
        <main class="container">
            <section class="header">
                <img src="./cat.jpg" alt="Profile Picture" />
                <hgroup>
                    <h1>Mahesa Tyo</h1>
                    <p>Minimalist--Graphic Designer</p>
                </hgroup>
            </section>

            <section>
                <a
                    href="https://www.instagram.com/nomadwooork/"
                    target="_blank"
                    class="contrast"
                    >My Creative Design Agency
                </a>
            </section>

            <section>
                <a
                    href="https://some-website.com"
                    target="_blank"
                    class="contrast"
                    >LinkedIn
                </a>
            </section>

            <section>
                <a
                    href="https://some-website.com"
                    target="_blank"
                    class="contrast"
                    >Behance
                </a>
            </section>
        </main>
    </body>
</html>
